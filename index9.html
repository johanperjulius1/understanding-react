<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <title>Understanding React</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" data-type="module">
      // Use Babel's JSX with module syntax
      (async () => {
        // Dynamic imports for React 19
        const React = await import("https://esm.sh/react@19/?dev");
        const ReactDOM = await import("https://esm.sh/react-dom@19/client?dev");

        const { useState, useRef } = React.default;
        const { createRoot } = ReactDOM.default;

        function App() {
          return (
            <>
              <Counter name="One" > <p>Hello</p></Counter>
              <Counter name="Two" />
            </>
          );
        }

        function Counter(props) {
          const [numOfClicks, setNumOfClicks] = React.useState({
            total: 0
          });

          buttonRef = React.useRef()
          // setState is actually a dispatch of an action / a dispatch function
          function handleClick (){
            setNumOfClicks({...numOfClicks, total: numOfClicks.total + 1})
          }

          return (
            <article>
              <h2>Counter {props.name}</h2>
              <p>You clicked {state} times</p>
              <button
                className="button"
                onClick={handleClick}
                ref={buttonRef}
              >
                Click me
              </button>
            </article>
          );
        }

        // Attach rerender to window object
        // Ensure DOM is ready, then render
        const rootElement = document.getElementById("root");
        const root = createRoot(rootElement);
        root.render(<App />);
        console.log(root);
      })();
    </script>
    <main id="root"></main>
  </body>
</html>
